<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Frontend Mentor | Social links profile</title>

    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./assets/images/favicon-32x32.png"
    >
    
    <link rel="stylesheet" href="index.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  

  </head>
  <body>

    <main>
      <div class="main-container">

        <div class="profile-container">

          <div class="img-container">
            <img 
              class="img"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Portrait of Jessica Randall, a front-end developer from London, United Kingdom"
            >
          </div>

          <h2 class="author-name card-text">Jessica Randall</h2>
          <p class="author-location card-text">London, United Kingdom</p>
          <p class="author-description card-text">"Front-end developer and avid reader."</p>

        </div>

        <div class="button-container"> 
          <a class="card-text" href="https://github.com/" target="_blank">
            GitHub
          </a>
          <a class="card-text" href="https://www.frontendmentor.io/" target="_blank">
            Frontend Mentor
          </a>
          <a class="card-text" href="https://www.linkedin.com/" target="_blank">
            LinkedIn
          </a>
          <a class="card-text" href="https://twitter.com/?lang=en" target="_blank">
            Twitter
          </a>
          <a class="card-text" href="https://www.instagram.com/" target="_blank">
            Instagram
          </a>
        </div>

      </div>

    </main>
    
    <footer></footer>
    
  </body>
</html>
